<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" type="image/x-icon" href="images/calculatorFavicon.jfif">
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <title>Mitko.Vtori PyScript Calculator</title>
</head>
<body>
    <py-script src="calculator.py"> </py-script>

    <main id="main">
        <div id="top-bar">
            <py-script>
                    import datetime

                    current_time = datetime.datetime.now()

                    print(current_time)
            </py-script>
            <div>
                <i class="bi bi-reception-4"></i>
                <i class="bi bi-wifi"></i>
                <i class="bi bi-battery-full"></i>
            </div>
        </div>

        <!-- theme buttons -->
        <div id="theme-buttons">
            <i id="light" class="bi bi-brightness-high" style="font-size: 1.2rem; color: #474B52;" pys-onClick="theme_clicked"></i>
            <i id="dark" class="bi bi-moon" style="font-size: 1.2rem;" pys-onClick="theme_clicked"></i>
        </div>

         <!-- the calculations -->
         <div id="calc-wrapper">
             <div id="typing-text"></div>
             <h4 id="answer"></h4>
         </div>

         <div id="btn-wrapper">
             <div id="row-1-btns">
                 <div id="ac" class="btns" pys-onClick="sign_clicked">AC</div>
                 <div id="plus-or-minus" class="btns" pys-onClick="sign_clicked">&#43&#8725&#8722</div>
                 <div id="percent" class="btns" pys-onClick="sign_clicked">&#37</div>
                 <div id="divid" class="btns" pys-onClick="sign_clicked">&#247</div>
             </div>

             <div id="row-2-btns">
                <div id="number-7" class="btns-num" pys-onClick="numbers_clicked">7</div>
                <div id="number-8" class="btns-num" pys-onClick="numbers_clicked">8</div>
                <div id="number-9" class="btns-num" pys-onClick="numbers_clicked">9</div>
                <div id="multiply" class="btns" pys-onClick="sign_clicked">&#215</div>
            </div>

            <div id="row-3-btns">
                <div id="number-4" class="btns-num" pys-onClick="numbers_clicked">4</div>
                <div id="number-5" class="btns-num" pys-onClick="numbers_clicked">5</div>
                <div id="number-6" class="btns-num" pys-onClick="numbers_clicked">6</div>
                <div id="minus" class="btns" pys-onClick="sign_clicked">&#8722</div>
            </div>

            <div id="row-4-btns">
                <div id="number-1" class="btns-num" pys-onClick="numbers_clicked">1</div>
                <div id="number-2" class="btns-num" pys-onClick="numbers_clicked">2</div>
                <div id="number-3" class="btns-num" pys-onClick="numbers_clicked">3</div>
                <div id="plus" class="btns" pys-onClick="sign_clicked">&#43</div>
            </div>

            <div id="row-5-btns">
                <div id="reverse" class="btns-num" pys-onClick="sign_clicked"><i id="reverse" class="bi bi-arrow-counterclockwise"></i></div>
                <div id="number-0" class="btns-num" pys-onClick="numbers_clicked">0</div>
                <div id="dot" class="btns-num" pys-onClick="numbers_clicked">.</div>
                <div id="equal-to" class="btns" pys-onClick="sign_clicked">&#61</div>
            </div>

            <div id="bottom-line"></div>
         </div>
    </main>
</body>
</html>
